<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>මැද තියෙන Play බටන් එක ඔබන්න <br> 
        එතකොට වීඩියෝ එක Play වෙයි</h4>
    <div class="video-container">
        <video id="myVideo" controls>
            <source src="videos/video24.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="stopVideo()">Stop</button>
            <button onclick="rewindVideo()">Rewind 10s</button>
            <button onclick="fastForwardVideo()">Fast Forward 10s</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
